<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
        <style>
            .section1 {
                position: absolute;
            }
            h4{
                color: cornsilk;
            }
        </style>

    </head>

    <body>

        <section class="row">
            <img src="../static/images/bg.jpg" class="bg-image" alt="">

            <div class="col-md-4 section1">

                <div class="card ">
                    <div class="card-body">
                        <div class="card-content">
                            <form action="/weather" method="post">
                            <input type="text" class="search_bar" id="cityname" name="cityname" placeholder="City Name">
                            <input type="text" class="search_bar" id="countryname" name="countryname" placeholder="Country name" >
                            <button type="submit" class="submit btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                    viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd"></path>
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd"></path>
                                </svg></button>
                            </form>

                           

                           
                                <div class="weather">
                                
                                
                                <h4 ><b>Weather in {{data.city}}</b></h4>
                                <br>
                              
                                <h5><i><b>Weather:{{data.main}} </b> </i></h5>
                                <h5><i><b>Weather description:{{data.description}}</b></i></h5>
                                <!-- <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt=""> -->
                                <h5><i><b>Temperature:{{data.temperature}} C</b> </i></h5>
                                <h5><i><b>Humidity:{{data.humidity}} g/m3</b> </i></h5>
                              




                            </div>
                        </div>
                    </div>
                </div>


        </section>













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>

</html>
